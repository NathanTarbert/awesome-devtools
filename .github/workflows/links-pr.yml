name: Dead Links (Fail Fast)

on:
  push:
  pull_request:

jobs:
  check-links-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: --base . --verbose --no-progress 'README.md'
